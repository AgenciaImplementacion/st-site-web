<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <form #formulariologin="ngForm">
                                    <h1>Restaurar contraseña</h1>
                                    <p class="text-muted">Ingrese su correo electrónico y haga clic en el botón enviar
                                        código. Recibirás un código en tu correo electrónico. Utilice ese código a
                                        continuación para cambiar la contraseña anterior por una nueva.</p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="material-icons">
                                                    email
                                                </i></span>
                                        </div>
                                        <input type="email" name="email" class="form-control"
                                            placeholder="Correo electronico" autocomplete="email" [(ngModel)]="email"
                                            required>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 mb-4">
                                            <button type="button" class="btn btn-primary btn-block px-4"
                                                (click)="recover()">Enviar código</button>
                                        </div>
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="material-icons">
                                                    security
                                                </i>
                                            </span>
                                        </div>
                                        <input type="codeRecover" name="codeRecover" class="form-control"
                                            placeholder="Ingrese el codigó" [(ngModel)]="codeRecover" required>
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="material-icons">
                                                    lock
                                                </i>
                                            </span>
                                        </div>
                                        <input type="password" name="newPassword" class="form-control"
                                            placeholder="Nueva contraseña" [(ngModel)]="newPassword" required>
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="material-icons">
                                                    security
                                                </i>
                                            </span>
                                        </div>
                                        <input type="password" name="confirmationPassword" class="form-control"
                                            placeholder="Confirmar contraseña" autocomplete="current-password"
                                            [(ngModel)]="confirmationPassword" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="button" class="btn btn-primary px-4"
                                                (click)="changePassword()">Cambiar contraseña</button>
                                        </div>
                                        <div class="col-6 text-right">
                                            <button type="button" class="btn btn-link px-0" (click)="volver()">Iniciar
                                                sesión</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
