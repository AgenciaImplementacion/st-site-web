<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <form #formulariologin="ngForm">
                                    <h1>iniciar sesión</h1>
                                    <p class="text-muted">Ingrese los siguientes datos</p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input type="text" name="username" class="form-control" placeholder="Nombre de usuario ó correo"
                                            autocomplete="username" [(ngModel)]="loginData.username" required>
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input (keyup.enter)="onKey($event)" type="password" name="password"
                                            class="form-control" placeholder="Contraseña" autocomplete="current-password"
                                            [(ngModel)]="loginData.password" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="button" class="btn btn-primary px-4"
                                                (click)="login()">Iniciar sesión</button>
                                        </div>
                                        <div class="col-6 text-right">
                                            <button type="button" class="btn btn-link px-0" (click)="recover()">¿Se te olvidó tu
                                                contraseña?</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                            <div class="card-body text-center">
                                <div>
                                    <h2>Regístrate</h2>
                                    <p>Si no estas registrado has click aqui.</p>
                                    <button type="button" class="btn btn-primary active mt-3"
                                        [routerLink]="['/autenticacion/registro']">¡Regístrate
                                        ahora!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
