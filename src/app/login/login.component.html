<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="100px" class="user-avatar" />
            <h1>SISTEMA NACIONAL DE TRANSICIÓN DEL SISTEMA DE TIERRAS <br>CATRASTRO MULTIPRÓPOSITO</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input name="username" type="text" [(ngModel)]="loginData.username" class="form-control input-underline input-lg" id="username" placeholder="Nombre de usuario" required>
                    </div>

                    <div class="form-group">
                        <input name="password" type="password" [(ngModel)]="loginData.password" class="form-control input-underline input-lg" id="password" placeholder="Contraseña" required>
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/inicio']" (click)="onLoggedin()">{{ 'Log in' | translate }}</a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
            </form>
        </div>
    </div>
</div>
