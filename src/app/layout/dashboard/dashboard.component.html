<div>
  <div class="row">
    <div class="col-md-12 text-center">
      <div class="text">

        BARRIDO PREDIAL
      </div>
    </div>
    <div class="col-md-12">
      <ngb-carousel>
        <ng-template ngbSlide *ngFor="let slider of sliders">
          <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%">
          <div class="carousel-caption">
            <h3>{{slider.label}}</h3>
            <p>{{slider.text}}</p>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
  <hr>
  <div class="row justify-content-center justify-content-md-center">
    <div *ngIf="roleproveedor" class="mt-1 mb-1 col-8 col-md-4">
      <app-stat [bgClass]="'success'" [icon]="'fa-tasks'" [count]="taskProvider" [label]="'SOLICITUDES PENDIENTES'"
        [url]="'/insumos/solicitudes/pendientes'">
      </app-stat>
    </div>
    <div *ngIf="roleoperator" class="mt-1 mb-1 col-8 col-md-4">
      <app-stat [bgClass]="'info'" [icon]="'fa-tasks'" [count]="taskOperator" [label]="'ENTREGAS'"
        [url]="'/operador/entregas'">
      </app-stat>
    </div>

    </div> -->
  </div>
  <hr />
</div>
