<div [@routerTransition]>
  <div class="row">
    <div class="col-md-12 text-center mb-2">
      <h2 class="text-muted"><small>Sistema de Transici√≥n para el Barrido Predial en Colombia</small></h2>
    </div>
    <div class="col-md-12">
      <ngb-carousel>
        <ng-template ngbSlide *ngFor="let slider of sliders">
          <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%">
          <div class="carousel-caption">
            <h3>{{slider.label}}</h3>
            <p>{{slider.text}}</p>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xl-4 col-lg-6">
      <app-stat [bgClass]="'warning'" [icon]="'fa-tasks'" [count]="50" [label]="'Tareas asignadas'"></app-stat>
    </div>
    <div class="col-xl-4 col-lg-6">
      <app-stat [bgClass]="'primary'" [icon]="'fa-tasks'" [count]="8" [label]="'Tareas Atrasadas'"></app-stat>
    </div>
    <div class="col-xl-4 col-lg-6">
      <app-stat [bgClass]="'danger'" [icon]="'fa-tasks'" [count]="3" [label]="'Tareas vencidas'"></app-stat>
    </div>
  </div>
  <hr />
</div>
