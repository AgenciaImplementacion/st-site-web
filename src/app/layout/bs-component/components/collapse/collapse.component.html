<div class="row">
  <div class="col-lg-12">
    <div class="card mb-3">
      <div class="card-header">Colapso</div>
      <div class="card-body">
        <p>
          <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
            Palanca
          </button>
        </p>
        <div id="collapseExample" [ngbCollapse]="isCollapsed">
          <div class="card">
            <div class="card-body">
              Puede contraer esta tarjeta haciendo clic en Alternar
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
